<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Text Editor </title>
</head>
<body>
<section>
    <div class="row">
        <div class="col">
            <div class="first box">
                <input id="font-size" type="number" value="16" min="1" max="100" onchange="FontSize(this)">
            </div>
            <div class="second box">
                <button type="button" onclick="Bold(this)">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button type="button" onclick="Italic(this)">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <button type="button" onclick="Underline(this)">
                    <i class="fa-solid fa-underline"></i>
                </button>
            </div>
            <div class="third box">
                <button type="button" onclick="LeftAlign(this)">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button type="button" onclick="CenterAlign(this)">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button type="button" onclick="RightAlign(this)">
                    <i class="fa-solid fa-align-right"></i>
                </button>
            </div>
            <div class="fourth box">
                <button type="button" onclick="Capitalize(this)">aA</button>
                <button type="button" onclick="EarseAll()">
                    <i class="fa-solid fa-text-slash"></i>
                </button>
                <input type="color" onchange="Color(this)">
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <textarea id="textarea1" placeholder="Type Your text here "></textarea>
        </div>
    </div>
</section>
<div class="para">
    <h2>Feel Free</h2>

    <h5>c  o  n  t  e  n  t</h5>
</div>

<script src="editor.js"></script>
</body>

</html>
